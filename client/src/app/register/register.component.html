<div class="col-xs-12 col-md-5 mx-auto container-fluid">
    <div class="mx-auto">
        <form>
            <fieldset class="border border-primary rounded p-2 my-3">
                <legend class="text-center w-25">Register</legend>
                <div class="row form-group">
                    <div class="col-12 form-check">
                        <label for="username">Username:</label>
                        <input class="form-control" id="username" name="username" type="text">
                    </div>
                    <div class="col-12 form-check">
                        <label for="password">Password:</label>
                        <input class="form-control" id="password" name="password" type="password">
                    </div>
                    <div class="col-12 form-check">
                        <label for="confpassword">Confirm Password:</label>
                        <input class="form-control" id="confpassword" name="confpassword" type="password">
                    </div>
                    <div class="col-12 form-check">
                        <label for="email">Email:</label>
                        <input class="form-control" id="email" name="email" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="form-group text-center">
                <input class="btn btn-primary my-3" type="button" id="regBtn" value="Register">
                <input class="btn btn-danger m-3" type="reset" value="Reset">
            </div>
        </form>
        <div class="container mx-auto">
            <div class="container mx-auto">
                <div *ngIf="loginError" class="mx-auto p-3 bg-success border border-success rounded w-100">
                    <ul>
                        <li *ngFor="let error of errMsg">{{error}}</li>
                    </ul>
                </div>
            </div>
            <div *ngIf="dupId" class="bg-success border border-success rounded">
                <p class="m-2">An account has already been created with this username and/or email. Click here to go
                    to the login page.</p>
                <div class="text-center">
                    <input class="btn btn-primary my-1" type="button" value="Login">
                </div>
            </div>
        </div>
    </div>
</div>
